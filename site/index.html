<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        div
        {
            background-color: aqua;
            border: 2px solid black;
        }
        li
        {
            background-color: blueviolet;
            border: 1px solid black;
        }
        a
        {
            background-color: chocolate;
        }
        .h-50 { height: 50px; }
        .h-150 { height: 150px; }
        .h-200 { height: 200px; }
        .h-550 { height: 550px; }
    </style>
</head>
<body>
    <div class="h-150"> Header </div>
    <div class="h-50"> Menu </div>
    <div class="h-550"> Main Content </div>
    <div class="h-150"> Footer </div>
</body>
</html>
